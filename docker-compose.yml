version: '3'

services:
  app:
    container_name: quickstarter-server
    build: .
    # command: bash -c "node dev-data/import-dev-data.js --import"
    depends_on:
      - mongo
    ports:
      - '8080:8080'
    links:
      - mongo
  mongo:
    container_name: quickstarter-mongo-test
    image: mongo
    logging:
      driver: none
    ports:
      - '27017:27017'
