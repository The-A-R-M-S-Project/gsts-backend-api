version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:10
      - image: mongo:4.0.6
workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
jobs:
  test:
    executor: node
    steps:
      - checkout
      - run:
          name: Connect To MongoDB image
          command: dockerize -wait tcp://localhost:27017 -timeout 1m
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test
  deploy:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - add_ssh_keys:
          fingerprints:
            - '2f:21:de:34:26:e2:c9:53:e0:87:80:d3:bf:dd:75:9d'
      - checkout
      - run: sh /home/circleci/project/scripts/copy-env.sh
      - deploy:
          name: Deploying to Digital Ocean
          command: |
            ssh -o "StrictHostKeyChecking no" alvin@206.189.196.155 "cd ~ && cd gsts-backend-api && git pull && git checkout circleci-project-setup && cp ../.env . && sh scripts/postDeploy.sh"
